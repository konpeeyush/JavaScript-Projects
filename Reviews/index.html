<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reviews</title>
    <link rel="stylesheet" href="style.css">

    <section class="container">
        <!-- title -->
        <div class="title">

                <p id="job">UX Designer</p>
                <p id="info">
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Consectetur magnam vitae iste alias
                    quibusdam amet aspernatur, blanditiis laudantium deleniti totam?

            </div>
        </article>

    </section>

    <!-- JavaScript -->
    <script src="app.js"></script>
</body>

</html>
